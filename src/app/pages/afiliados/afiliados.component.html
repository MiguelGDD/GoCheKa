<div>
  <br /><br />
  <section
    class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeInDown"
  >
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
      <div *ngFor="let af of afi.afiliados">
        <a
          [routerLink]="['/negocios/' + af.cod]"
          routerLinkActive="router-link-active"
          class="rk-item ae-masonry__item"
          ><img src="../../../assets/productos/{{ af.url }}.jpg" alt="" />
          <div class="ae-grid__item au-xs-ta-center">
            <h2>{{ af.titulo }}</h2>
            <p>{{ af.categoria }}</p>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>
